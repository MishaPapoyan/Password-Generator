<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>password generation</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pw-container">
		<div class="pw-header">
			<div class="pw">
				<span id="pw">password here</span>
				<button id="copy">copy</button>
			</div>
		</div>
		<div class="pw-body">
			<div class="form-control">
				<label for="length"> password length</label>
				<input id="len" value="10" type="number" min="8" max="30">
			</div>
			<div class="form-control">
				<label for="upper">Contain Uppercase Latters</label>
				<input type="checkbox" id="upper" checked>
			</div>
			<div class="form-control">
				<label for="lower">Contain Lowercase Latters</label>
				<input type="checkbox" id="lower" checked>
			</div>

			<div class="form-control">
				<label for="number">Contain numbers Latters</label>
				<input type="checkbox" id="number" checked>
			</div>
			<div class="form-control">
				<label for="symbol">Contain Symbol</label>
				<input type="checkbox" id="symbol" checked>
			</div>
			<button class="generate" id="generate"> generate password</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
